<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Dashbord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- ====== HEADER ====== -->
    <header>
        <div class="container-fluid">
            <div class="row p-2 align-items-center fixed">
                <div class="col-1">
                    <div class="img-container">
                        <img src="./img/logo.svg" alt="Logo-Boolean">
                    </div>
                </div>
                <div class="col-10">
                    <!-- search bar -->
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                        <input class="form-control search" list="datalistOptions" id="exampleDataList" placeholder="Prova a cercare: Lezioni di Laravels">
                    </div>
                </div>
                <div class="col-1">
                    <div class="header-navi d-flex justify-content-end">
                        <a href="#" class="m-2"><i class="fa-solid fa-list grey-color"></i></a>
                        <a href="#" class="m-2"><i class="fa-solid fa-circle-question grey-color"></i></a>
                        <a href="#" class="m-2"><i class="fa-solid fa-ellipsis-vertical grey-color"></i></a>
                        <a href="#" class="m-2"><i class="fa-solid fa-bell"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ====== MAIN PART ====== -->
    <main>
        <!-- ====== NAVI SIDE BAR ====== -->
        <div class="container-fluid padding height">
            <div class="row">
                <div class="col-1">
                    <div class="container-fluid p-0">
                        <div class="row img-bckgrnd height">
                            <div class="col mx-3 d-flex flex-column justify-content-between">
                                <div class="head-navi fs-5 white my-4">
                                    <div class="navi-stats">
                                        <div class="navi-choice d-flex my-2 align-items-center">
                                            <i class="fa-solid fa-house"></i>
                                            <a class="mx-4 white" href="#">Home</a>
                                        </div>
                                        <div class="navi-choice d-flex my-2 align-items-center">
                                            <i class="fa-solid fa-chart-simple"></i>
                                            <a class="mx-4 white" href="#">Status</a>
                                        </div>
                                        <div class="navi-choice d-flex my-2 align-items-center">
                                            <i class="fa-solid fa-signal"></i>
                                            <a class="mx-4 white" href="#">Signals</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="bottom-navi fs-5 white py-3">
                                    <div class="navi-choice d-flex my-2 align-items-center">
                                        <i class="fa-solid fa-gear"></i>
                                        <a class="mx-4 white" href="#">Admin</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-11"></div>
            </div>
        </div>
    </main>
</body>
</html>
